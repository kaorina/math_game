<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>小学生クイズゲーム</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      text-align: center;
      padding: 20px;
    }
    img.character {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }
    h1 {
      font-size: 32px;
      margin: 10px 0;
    }
    .question {
      font-size: 24px;
      margin: 20px;
    }
    .options button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
    }
    .info {
      font-size: 20px;
      margin-top: 10px;
    }
    #retry {
      display: none;
      margin-top: 20px;
      padding: 10px 16px;
      font-size: 16px;
    }
    select {
      font-size: 16px;
      padding: 5px;
      margin-left: 10px;
    }
    #startBtn {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<!-- キャラクター画像 -->
<img src="0562d676-2631-4792-95e9-117fb35b10df.png.jpg" alt="キャラクター" class="character" />

<!-- タイトルと難易度選択 -->
<h1>🧮 小学生クイズゲーム</h1>
<div>
  🎓 難易度をえらんでね:
  <select id="difficulty">
    <option value="2">2年生</option>
    <option value="3">3年生</option>
  </select>
</div>
<button id="startBtn">ゲームスタート！</button>

<!-- ゲーム情報表示エリア -->
<div id="timer" class="info"></div>
<div id="score" class="info"></div>
<div id="accuracy" class="info"></div>
<div id="question" class="question"></div>
<div id="options" class="options"></div>
<div id="result" class="info"></div>
<button id="retry">もう一度あそぶ</button>

<script src="script.js"></script>

</body>
</html>
