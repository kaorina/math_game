name: Cypress E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  cypress-headless:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run Cypress tests (headless)
      uses: cypress-io/github-action@v6
      with:
        start: python3 -m http.server 3000
        wait-on: 'http://localhost:3000'
        wait-on-timeout: 120
        browser: chrome
        headed: false
        record: false
        config: baseUrl=http://localhost:3000
    
    - name: Generate test report
      if: always()
      run: |
        echo "## Cypress Test Results" >> $GITHUB_STEP_SUMMARY
        if [ $? -eq 0 ]; then
          echo "âœ… Tests completed successfully" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ Tests failed" >> $GITHUB_STEP_SUMMARY
        fi
        echo "ðŸ“Š Test artifacts uploaded" >> $GITHUB_STEP_SUMMARY
    
    - name: Upload test artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: cypress-artifacts-headless
        path: |
          cypress/screenshots
          cypress/videos
          cypress/results
        retention-days: 30
        